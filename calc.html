<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function jisuan(){
		//先获得工资 看合法不合法 
		var sal = document.getElementById("salary").value;
		//判断工资输入是否合法
		var regExop = /^[0-9]{4,5}$/ //输入的数字是4-5位数字
		if (!regExop.test(sal)){
			//输入不合法
			document.getElementById("salary").value="输入不合法！请输入4-5位数字";
			document.getElementById("salary").style = "color:red";
			return;
		}
		//合法 开始计算
		var salnum = parseInt(sal);//字符串转成数字
		var ylgr = salnum * 0.08;
		var ylgs = salnum * 0.2;
		document.getElementById("ylgr").innerHTML=ylgr;
		document.getElementById("ylgs").innerText=ylgs;
		var ybgr = salnum * 0.02;
		var ybgs = salnum * 0.06;
		document.getElementById("ybgr").innerHTML = ybgr;
		document.getElementById("ybgs").innerHTML = ybgs;
		var sygr = salnum * 0.005;
		var sygs = salnum * 0.015;
		document.getElementById("sygr").innerHTML = sygr;
		document.getElementById("sygs").innerHTML = sygs;
		var gsgs = salnum * 0.005;
		document.getElementById("gsgs").innerHTML = gsgs;
		var shengyu = salnum * 0.008;
		document.getElementById("shengyu").innerHTML = shengyu;
		var gjjgr = salnum * 0.12;
		var gjjgs = salnum * 0.12;
		document.getElementById("gjjgr").innerHTML = gjjgr;
		document.getElementById("gjjgs").innerHTML = gjjgs;
		var hjgr = ylgr + ybgr + sygr + gjjgr;
		var hjgs = ylgs + ybgs + sygs + gjjgs + gsgs + shengyu; 
		document.getElementById("hjgr").innerHTML = hjgr;
		document.getElementById("hjgs").innerHTML = hjgs;
		var zonge = salnum + hjgs;
		document.getElementById("zonge").innerText = zonge;
		//计算结果放到单元格
	}
	
	function clearthis(){
			document.getElementById("salary").value='';
			document.getElementById("salary").style = "color:black";
		}
</script>
	</head>
	<body>
		<div class="container text-center">
			<img class="img-circle" src="weixin.png"/>
		<table class="table table-bordered text-center">
			<tr>
				<td>工资</td>
				<td colspan="3">
					<input onfocus="clearthis()" type="text" id="salary" placeholder="请输入工资" class="form-control" />
				</td>
				<td>
					<button onclick="jisuan()" class="btn btn-block btn-danger">计算</button>
				</td>
			</tr>
			<tr class="bg-primary">
				<td>险种</td>
				<td>个人%</td>
				<td>个人</td>
				<td>公司%</td>
				<td>公司</td>
			</tr>
			<tr>
				<td>养老</td>
				<td>8%</td>
				<td id = "ylgr"></td>
				<td>20%</td>
				<td id = "ylgs"></td>
			</tr>
			<tr>
				<td>医疗</td>
				<td>2%</td>
				<td id="ybgr"></td>
				<td>6%</td>
				<td id="ybgs"></td>
			</tr>
			<tr>
				<td>失业</td>
				<td>0.5%</td>
				<td id="sygr"></td>
				<td>1.5%</td>
				<td id="sygs"></td>
			</tr>
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td>0.5%</td>
				<td id="gsgs"></td>
			</tr>
			<tr>
				<td>生育保险</td>
				<td></td>
				<td></td>
				<td>0.8%</td>
				<td id="shengyu"></td>
			</tr>
			<tr>
				<td>公积金</td>
				<td>12%</td>
				<td id="gjjgr"></td>
				<td>12%</td>
				<td id="gjjgs"></td>
			</tr>
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td id="hjgr"></td>
				<td>公司合计</td>
				<td id="hjgs"></td>
			</tr>
			<tr>
				<td>总额</td>
				<td colspan="4" id="zonge"></td>
			</tr>
		</table>
		开发者：高翔 中北大学软件学院小学期实训作品
		</div>
	</body>
</html>
