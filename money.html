<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行个人存款在线计算</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	//定义一个函数 完成存款的计算
	function calc(){
		//先进行表单验证 看输入的是不是数字
		//1. 获取存款金额 读取文本框用户输入的数字
		var cunkuanjine = document.getElementById("amount").value;
		//定义正则表达式 假设要求存款金额六位数字
		var regExp = /^[0-9]{2,6}$/; //中括号表示必须是是数字 大括号表示最小两位 最多六位
		if (!regExp.test(cunkuanjine)){
			//输入不合法会进行这里的操作
			document.getElementById("amount").value = "输入不合法！必须是2-6位数字";
			document.getElementById("amount").style="color:red";
			return ;//阻止程序继续运行
		}//test 如果匹配 返回true 否则返回false
		//上句话取得的是“8000”字符串
		//“8000” ->8000
		var cunkuannum = parseInt(cunkuanjine);//字符串 转成整数
		//2. 开始计算
		//先取得年利率
		var lilv = document.getElementById("year").value;
		var lixi = cunkuannum * lilv;
		var total = cunkuannum + lixi;
		var lilvnum = parseInt(lilv);
		//3. 把计算结果写入对应的文本框，用户能看到
		document.getElementById("lixi").value = lixi; //数字放在文本框
		document.getElementById("tatal").value = total;
	}//函数的语法  定义语法 （形式参数）无返回类型 JS本身没有类型
	function clearcontent(){
		//清空文本框
		document.getElementById("amount").value='';
		document.getElementById("amount").style="color:black"
	}
</script>
	</head>

	<body>
		<div class="container text-center">
			<h1>个人网银-个人存款计算器</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input onfocus="clearcontent()" class="form-control" type="text" id="amount" placeholder="请输入存款金额">
					</td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td><select id="year" class="form-control">
						<option value="0.0175">一年（1.75%）</option>
						<option value="0.045">两年（2.25%）</option>
						<option value="0.0825">三年（2.75%）</option>
						<option value="0.1375">五年（2.75%）</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input type="text" class="form-control" readonly="readonly" id="lixi" /> <!--readonly 只读的意思-->
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input  type="text" id="tatal" class="form-control" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button onclick="calc()" class="btn btn-primary btn-block" >计算</button><!-- onclick 当点击这里时-->
					</td>
				</tr>
			</table>
			开发者信息：2013041533 高翔 中北大学软件学院20级
		</div>
	</body>
</html>
